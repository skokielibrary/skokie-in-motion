---
title: See the competition
layout: gallery
---

<ul class="medium-block-grid-2 small-block-grid-1">
{% for video in site.data.videos %}
    <li>
        <div class="flex-video">
            <iframe width="560" height="315" src="//www.youtube.com/embed/{{ video.id }}?rel=0&controls=2&showinfo=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <h3>{{video.title}}</h3>
        <p>{{ video.description }}</p>
    </li>
{% endfor %}
</ul>
